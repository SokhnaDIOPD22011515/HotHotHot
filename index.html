<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermomètre</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="">Accueil</a></li>
            <li><a href="documentation.html">Documentation</a></li>
        </ul>
    </nav>
</header>

<section>
    <div role="tablist">
        <button role="tab" id="tab1" aria-selected="true" aria-controls="panel1">Capteurs</button>
        <button role="tab" id="tab2" aria-controls="panel2">Historique</button>
    </div>
    <div id="panel1" role="tabpanel" aria-labelledby="tab1">
        <h1>Température actuelle</h1>
        <div class="thermometer">
            <div class="thermometer-fill" id="thermometer-fill" aria-live="polite"></div>
        </div>
        <p id="temperature" aria-live="polite">20°C</p>
        <p id="message" role="alert"></p>
        <canvas id="temperatureChart"></canvas>

        <div class="thermometer">
            <div class="thermometer-fill" id="thermometer-ext-fill" aria-live="polite"></div>
        </div>
        <p id="temperature-int" aria-live="polite">20°C</p>
        <p id="message-int" role="alert"></p>
        <canvas id="temperatureIntChart"></canvas>
    </div>
    <div id="panel2" role="tabpanel" aria-labelledby="tab2" hidden>
        <h1>Historique des températures</h1>
        <ul id="historique" aria-live="polite"></ul>
    </div>
</section>
<script type="module" src="assets/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
