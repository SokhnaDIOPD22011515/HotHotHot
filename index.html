<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermomètre</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="HOTHOTHOT" content="Racer3K">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">

    <link rel="manifest" crossorigin="use-credentials" href="/app.webmanifest">

    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<header>
    <label class="logo"><h2>itsHotHotHot !</h2></label>
    <input type="checkbox" id="nav_check" hidden>
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="">Documentation</a></li>
            <li><a><button id="notifications">S'abonner aux notifications</button></a></li>
            <li><a><button class="add-button">Installer</button></a></li>
        </ul>
    </nav>
    <label for="nav_check" aria-label="toggle curtain navigation" class="hamburger">
        <div class="line l1"></div>
        <div class="line l2"></div>
        <div class="line l3"></div>
    </label>
</header>

<section>
    <div role="tablist">
        <button role="tab" id="tab1" aria-selected="true" aria-controls="panel1">Capteurs</button>
        <button role="tab" id="tab2" aria-controls="panel2">Historique</button>
    </div>

    <div id="panel1" role="tabpanel" aria-labelledby="tab1">
        <div class="grid">
            <div id="temp-int">
                <h1>Température Interieur</h1>
                <div class="thermometer">
                    <div class="thermometer-fill" id="thermometerFillInt" aria-live="polite"></div>
                </div>
                <p id="temperatureIntInt" aria-live="polite">20°C</p>
                <p id="messageInt" role="alert"></p>
            </div>
            <div id="temp-ext">
                <h1>Température Exterieur</h1>
                <div class="thermometer">
                    <div class="thermometer-fill" id="thermometerFillExt" aria-live="polite"></div>
                </div>
                <p id="temperatureExtExt" aria-live="polite"></p>
                <p id="messageExt" role="alert"></p>
            </div>
        </div>

    </div>
    <div id="graph" class="grid"  aria-labelledby="tab1">
        <canvas id="temperatureChart"></canvas>
        <canvas id="temperatureIntChart"></canvas>
    </div>
   <div id="panel2" role="tabpanel" aria-labelledby="tab2" hidden>
    <h1>Historique des températures</h1>
    <div id="history">
        <h2 class="tostyle">Température Intérieure</h2>
        <ul id="history-interior" aria-live="polite"></ul>
        <h2 class="tostyle">Température Extérieure</h2>
        <ul id="history-exterior" aria-live="polite"></ul>
    </div>
</div>
</section>
<script type="module" src="assets/js/Main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="assets/js/websocket.js"></script>
<script src="assets/js/navbar.js"></script>

</body>
</html>
